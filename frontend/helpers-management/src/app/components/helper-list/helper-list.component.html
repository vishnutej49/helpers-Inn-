<div class="helper-dashboard-container">

  <div class="left-panel">
    <ul class="helper-list">
      <li *ngIf="filteredHelpers().length === 0" class="no-helpers-message">
        No helpers found matching your criteria.
      </li>
      <li *ngFor="let helper of filteredHelpers()"
          [class.selected]="helper._id === selectedHelperId()"
          (click)="selectHelper(helper)"
          class="helper-list-item">
        <img [src]="getProfileImageUrl(helper)"
             alt="{{ helper.fullName }}'s photo" class="helper-photo"
             onerror="this.onerror=null;this.src='https://placehold.co/50x50/E0E0E0/000000?text=NP';">
        <div class="helper-info">
          <span class="helper-name">{{ helper.fullName }}</span>
          <span class="helper-service">{{ helper.serviceType }}</span>
        </div>
      </li>
    </ul>
  </div>

  <div class="right-panel">
    <ng-container *ngIf="selectedHelper() && selectedHelper() !== null; else noHelperSelected">
      <app-helper-detail></app-helper-detail>
    </ng-container>
    
    <ng-template #noHelperSelected>
      <div class="no-helper-selected">
        <h3>Select a helper to view details</h3>
        <p>Choose a helper from the list to see their information</p>
        <p>Debug: selectedHelper = {{ selectedHelper() | json }}</p>
      </div>
    </ng-template>
  </div>
  
</div>
